<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml;utf8;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGhlaWdodD0iNDgiIHdpZHRoPSI0OCI+PHBhdGggZD0iTTAgMGg0OHY0OEgweiIgZmlsbD0ibm9uZSIvPjxwYXRoIGQ9Ik0xNCAzNmg0VjEyaC00djI0em04IDhoNFY0aC00djQwek02IDI4aDR2LThINnY4em0yNCA4aDRWMTJoLTR2MjR6bTgtMTZ2OGg0di04aC00eiIvPjwvc3ZnPg==" />
    <title>HeyHeyBot | Audio Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .btn {
            border: 2px solid gray;
            color: gray;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: bold;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 20px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .upload-btn-wrapper * {
            vertical-align: middle;
        }
        .file-list {
            margin-top: 15px;
        }

        .file-item {
            border-bottom: 1px solid #e1e1e1;
            padding: 1px 0;
        }

        .logout {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .logout a {
            display: inline-block;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logout">
        <a href="/logout">Logout</a>
    </div>
    <div class="container">
        <h2>Upload Audio Files</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-btn-wrapper">
                <button class="btn">Select an audio file</button>
                <input type="file" name="file" accept=".mp3, .wav" style="display: none;" required>
            </div>
            <div>
                <input type="submit" value="Upload" class="btn">
            </div>
        </form>
        <div class="file-list">
            <h3>Uploaded Files</h3>
            {% for filename in uploaded_files %}
                <div class="file-item">
                    <p>{{ filename }} 
                        <a href="/delete?filename={{ filename }}" onclick="return confirmDelete('{{ filename }}')" style="float: right;">üóëÔ∏è</a>
                        <a href="#" data-filename="{{ filename }}" style="float: right; margin-right: 10px;" onclick="playAudio(event)">üîä</a>
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
<script>
    function confirmDelete(filename) {
        return confirm('Are you sure you want to delete ' + filename + '?');
    }
    var audio = null;
    function playAudio(event) {
        event.preventDefault();
        var filename = event.target.getAttribute('data-filename');
        if (audio && !audio.paused) {
            audio.pause();
            audio.currentTime = 0;
            return;
        }
        fetch('/play?filename=' + filename)
            .then(response => response.blob())
            .then(blob => {
                var url = URL.createObjectURL(blob);
                audio = new Audio(url);
                audio.play();
            })
            .catch(e => console.error(e));
    }
    document.querySelector(".btn").addEventListener("click", function() {
        document.querySelector('input[type="file"]').click();
    });
</script>
</html>
